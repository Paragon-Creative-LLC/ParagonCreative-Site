<html>
  <head>
    <title>Paragon Creative, LLC.</title>
    <link rel="icon" href="./Photos/PC_Logo_White.png" />

    <!-- This is the link to tailwinds css! -->

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- This is the link to tailwinds css! -->

    <link href="./colors.css" rel="stylesheet" />

    <!-- This is the link to the google fonts that we use! -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@200;600&display=swap"
      rel="stylesheet"
    />

    <!-- This is the script that allows people to log in -->

    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
  </head>

  <!-- Start of the body content -->

  <body style="background-color: var(--dark)">
    <!-- Start of the Nav Bar for small screens -->

    <div style="background-color: var(--dark); color: var(--lightest)">
      <header class="lg:hidden md:contents body-font">
        <div
          class="container mx-auto flex flex-wrap p-10 flex-col md:flex-row items-center"
        >
          <nav
            class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center text-4xl"
          >
            <a class="mr-10 hover:text-white">Services</a>
            <a class="mr-10 hover:text-white">About</a>
            <a class="mr-10 hover:text-white">Contact</a>
          </nav>
        </div>
      </header>
    </div>

    <!-- Start of the Nav Bar for large screens -->

    <header
      class="md:hidden lg:flex sm:h-20 md:h-20 lg:px-16 px-6 flex-wrap items-center lg:py-0 py-2"
      style="background-color: var(--dark)"
    >
      <div
        class="md:pl-10 lg:pl-0 flex-1 flex md:justify-center lg:justify-start items-center"
      >
        <a href="#">
          <img
            class="h-20 sm:max-h-12 md:max-h-12 lg:max-h-7"
            src="./Photos/PC_Logo_ZOOMED.png"
          />
        </a>
        <a class="pl-3 text-left text-white" href="#">
          <h1
            class="md:hidden lg:contents lg:text-white text-xl font-semibold"
            style="
              font-family: 'JetBrains Mono', monospace;
              color: var(--lightest);
            "
          >
            Paragon Creative, LLC.
          </h1>
        </a>
      </div>

      <label for="menu-toggle" class="pointer-cursor lg:hidden block"
        ><svg
          class="fill-current text-gray-900"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg
      ></label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
          <ul
            class="lg:flex items-center justify-between text-base text-white pt-4 lg:pt-0"
          >
            <div
              class="hidden lg:flex lg:items-center lg:w-auto w-full"
              id="menu"
            >
              <nav>
                <ul
                  class="lg:flex items-center justify-between text-base text-white pt-4 lg:pt-0"
                >
                  <span class="relative z-0 inline-flex shadow-sm rounded-md">
                    <button
                      href="mailto:Support@ParagonCreative.LLC"
                      type="button"
                      class="bg-opacity-50 relative inline-flex items-center px-4 py-2 rounded-l-md border text-sm font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500"
                      style="
                        border-color: var(--lighter);
                        color: var(--lightest);
                      "
                    >
                      Services
                    </button>
                    <button
                      href="mailto:Support@ParagonCreative.LLC"
                      type="button"
                      class="bg-opacity-50 -ml-px relative inline-flex items-center px-4 py-2 border text-sm font-medium text-white focus:z-10 focus:outline-none focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500"
                      style="
                        border-color: var(--lighter);
                        color: var(--lightest);
                      "
                    >
                      About
                    </button>
                    <button
                      href="mailto:Support@ParagonCreative.LLC"
                      type="button"
                      class="bg-opacity-50 -ml-px relative inline-flex items-center px-4 py-2 rounded-r-md border text-sm font-medium text-white focus:z-10 focus:outline-none focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500"
                      style="
                        border-color: var(--lighter);
                        color: var(--lightest);
                      "
                    >
                      Contact
                    </button>
                  </span>
                </ul>
              </nav>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Start of the CTA -->

    <div
      class="md:h-3/4 lg:h-2/3 xsm:text-5xl sm:text-5xl md:text-5xl lg:text-5xl pb-8 lg:rounded-b-3xl relative bg-cover bg-no-repeat bg-bottom"
      style="background-image: url('./Photos/Programming.gif')"
      title="Coding"
    >
      <div
        class="xsm:text-5xl sm:text-5xl md:text-5xl lg:text-5xl lg:rounded-b-3xl flex flex-col justify-center items-center absolute inset-0 opacity-80 text-center text-white p-10"
        style="background-color: var(--lighter)"
      >
        <img class="lg:hidden md:w-1/2 pb-20" src="./Photos/PC_Logo_ZOOMED.png" />
        <h1
          style="font-family: 'JetBrains Mono', monospace"
          class="xsm:text-2xl sm:text-3xl md:text-4xl lg:text-5xl"
        >
          The Complete Website Solution,
        </h1>
        <h2
          style="
            font-size: 300%;
            font-family: 'Bebas Neue', monospace;
            color: var(--dark);
          "
          class="py-4"
        >
          at Your Service.
        </h2>
        <button
          class="sm:hidden lg:inline-flex text-lg bg-transparent hover:bg-white font-bold hover:text-black py-4 px-4 my-4 border border-white rounded items-center"
        >
          <span href="Services.html">Get a Free Quote</span>
          <svg
            class="ml-2 w-4 h-4 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content Starts -->
